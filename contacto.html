<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacto</title>
</head>
<body style="background-image: url(Contacto.jpg); background-size: cover; /* Hace que la imagen cubra todo el espacio */
background-position: center; /* Centra la imagen en el viewport */
background-repeat: no-repeat; /* Evita que la imagen se repita */">

	<form>
		<fieldset>
			<legend>Contacto:</legend>
			<label>Nombre:</label>
			<input type="text" name="" placeholder="Nombres-Apellidos">
			<p>

			<label>Celular:</label>
			<input type="number" name="" placeholder="+57-3123456789">
			<p>

			<label>E_mail</label>
			<input type="email" name="" placeholder="Correo Electronico">
			<p>
				<label>Comentarios</label>
				<p>
				<textarea cols="50" rows="10"></textarea>
				<input type="submit" name="">
		</fieldset>
	</form>

</body>
</html>
